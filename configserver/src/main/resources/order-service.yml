server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/orders
    username: order_user
    password: order_pass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cloud:
    stream:
      bindings:
        orderCreated-out-0:
          destination: order-created
          content-type: application/json

      kafka:
        binder:
          brokers: localhost:9092

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
